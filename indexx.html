<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Católica School Carabayllo</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <img class="w-52 mx-auto my-3" src="/media/logo-colegio-la-catolica02-2.svg" alt="logo - católica school">
        <div class="flex justify-center gap-2 mt-6 mb-3">
            <img class="w-106" src="/media/explora01.svg" alt="explora">
            <img class="w-121" src="/media/descubre01.svg" alt="descubre">
            <img class="w-121" src="/media/aprende01.svg" alt="aprende">
        </div>
    </header>
    <main>
        <section class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide relative bg-green-500 h-72 flex flex-col items-center justify-center">
                    <img class="absolute inset-0 object-cover w-64 h-64 opacity-20 m-auto" src="/media/forma-02.svg" alt="fondo">
                    <div class="relative z-10 flex flex-col items-center justify-center">
                        <video class="w-80 mx-auto rounded-2xl" src="/media/video_presentacion.mp4" controls autoplay loop muted></video>
                        <p class="text-white w-4/5 mx-auto font-sans font-bold text-center text-lg leading-6 mt-4">Descubre la excelencia educativa en Católica School, ¡Trasládalo HOY!</p>
                    </div>
                </div>
                <div class="swiper-slide">
    
                </div>
                <div class="swiper-slide">
    
                </div>
                <div class="swiper-slide">
    
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
    </main>
    <script src="/node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="/js/sliders.js"></script>
</body>
</html>
